
<p style="color: red">{{DatabaseError}}</p>


<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <th>ID</th>
      <th>Title</th>
      <th>Desc</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.description}}</td>
        <td>{{p.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
